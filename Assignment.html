<html>
    <head>
        <body>
            <script>

                var num1=4;
                var num2=8;

            // arthematic operator
                console.log(num1+num2);
                console.log(num1-num2);
                console.log(num1*num2);
                console.log(num1/num2);
                
            
            //assing operator
                num1=+5
                num2=-5
                console.log(num1);
                console.log(num2);
            
            //relational operator
                console.log(num1==num2);
                console.log(num1!=num2);
                console.log(num1>=num2);
                console.log(num1<=num2);

            //logical operator
                var num3=true;
                var num4=false;

                console.log(num3 && num4);
                console.log(num3 || num4);

            //unary operator
                
                
                num2=++num1;
                console.log(num2,num1);
            


            </script>

            
        </body>
    </head>
</html>
